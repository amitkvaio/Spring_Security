spring.application.name=${SPRING_APP_NAME:PSpring_Security_With_Google_Oauth_Reading_Details}
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:INFO}
spring.profiles.active=dev
server.port=8080

# Google OAuth2 credentials
spring.security.oauth2.client.registration.google.scope=openid, email, profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.registration.google.client-name=Google


spring.security.oauth2.client.registration.google.client-id=xxxxxxxxxxxxxxx
spring.security.oauth2.client.registration.google.client-secret=xxxxxxxxxxxxxxxxxx